<meta name="description" content="Larsen: A Living Archive - The archive of the Jack Lenor Larsen textile company reveals time and again that the driving force behind this influential company has always been the principal that art need not be separated into high (or fine) art and low art (or craft). The Larsen Design Studio created modern, artistic fabrics for interior use, yet their innovations with handwovens, batiks and fabrics in scale with modern architecture have changed the industry. Artistic and technical explorations are the cornerstones that have kept the company on the front edge of the market for half a century.">
<meta name="keywords" content="Larsen: A Living Archive, Jack Larsen, Jack Lenor Larsen, The Minneapolis Insitute of Arts, Textiles">
